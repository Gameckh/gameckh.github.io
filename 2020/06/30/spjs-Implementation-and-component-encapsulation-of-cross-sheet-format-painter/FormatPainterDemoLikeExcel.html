	<script>
		$(function () {

			var FormatPainter = function (workbook) {
				this.construct(workbook);
			};
			FormatPainter.prototype = {

				/** @type {GC.Spread.Sheets.Workbook} */
				workbook: undefined,

				/** @type {GC.Spread.Sheets.Worksheet} */
				sourceSheet: undefined,

				/** @type {GC.Spread.Sheets.Range} */
				sourceRange: undefined,

				construct: function (workbook) {
					this.workbook = workbook;
					this.paintStyle = this.paintStyle.bind(this);
				},

				startPainting: function () {
					var me = this;
					me.sourceSheet = me.workbook.getActiveSheet();
					me.sourceRange = me.sourceSheet.getSelections().shift();
					me.workbook.bind(GC.Spread.Sheets.Events.SelectionChanged, me.paintStyle);
				},

				stopPainting: function () {
					var me = this;
					me.workbook.unbind(GC.Spread.Sheets.Events.SelectionChanged, me.paintStyle);
				},

				paintStyle: function () {
					var me = this;
					var targetSheet = me.workbook.getActiveSheet();
					var source = me.getActualRange(me.sourceSheet, me.sourceRange);
					var target = me.getActualRange(targetSheet, targetSheet.getSelections().pop());

					// 仅选一个目标单元格时将按源尺寸复制
					if (target.rowCount === 1 && target.colCount === 1) {
						target.rowCount = Math.min(source.rowCount, targetSheet.getRowCount() - target.row);
						target.colCount = Math.min(source.colCount, targetSheet.getColumnCount() - target.col);
					}

					var targetEndRow = target.row + target.rowCount;
					var targetEndCol = target.col + target.colCount;

					targetSheet.suspendPaint();
					targetSheet.suspendEvent();
					for (var row = target.row; row < targetEndRow; row += source.rowCount) {
						for (var col = target.col; col < targetEndCol; col += source.colCount) {
							var copyRows = Math.min(targetEndRow - row, source.rowCount);
							var copyCols = Math.min(targetEndCol - col, source.colCount);
							GC.Spread.Sheets.Commands.clipboardPaste.execute(me.workbook, {
								sheetName: targetSheet.name(),
								fromSheet: me.sourceSheet,
								fromRanges: [new GC.Spread.Sheets.Range(source.row, source.col, copyRows, copyCols)],
								pastedRanges: [new GC.Spread.Sheets.Range(row, col, copyRows, copyCols)],
								isCutting: false,
								clipboardText: "",
								pasteOption: GC.Spread.Sheets.ClipboardPasteOptions.formatting
							}, false);
						}
					}
					targetSheet.setSelection(target.row, target.col, target.rowCount, target.colCount);
					targetSheet.resumeEvent();
					targetSheet.resumePaint();
				},

				/**
				 * @param sheet {GC.Spread.Sheets.Worksheet}
				 * @param range {GC.Spread.Sheets.Range}
				 * @return {GC.Spread.Sheets.Range}
				 */
				getActualRange: function (sheet, range) {
					var isFullRow = range.col === -1;
					var isFullCol = range.row === -1;
					return new GC.Spread.Sheets.Range(isFullCol ? 0 : range.row, isFullRow ? 0 : range.col,
						isFullCol ? sheet.getRowCount() : range.rowCount, isFullRow ? sheet.getColumnCount() : range.colCount);
				}

			};


			var createDemoWorkbook = function () {
				var spread = new GC.Spread.Sheets.Workbook(document.getElementById('ss'), {
					sheetCount: 2,
				});
				// get spread object
				// var spread = GC.Spread.Sheets.findControl(document.getElementById('ss'));
				var activeSheet = spread.getActiveSheet();

				var border = new GC.Spread.Sheets.LineBorder;
				border.color = "red";
				border.style = GC.Spread.Sheets.LineStyle.double;
				var cell = activeSheet.getCell(1, 1, GC.Spread.Sheets.SheetArea.viewport);
				cell.borderLeft(border);
				cell.value("S");

				var style = new GC.Spread.Sheets.Style("red");
				activeSheet.setStyle(2, 2, style, GC.Spread.Sheets.SheetArea.viewport);
				activeSheet.setValue(2, 2, "J");

				var style2 = new GC.Spread.Sheets.Style("yellow");
				activeSheet.setStyle(3, 3, style2, GC.Spread.Sheets.SheetArea.viewport);
				activeSheet.setValue(3, 3, "L");

				activeSheet.addSpan(3, 1, 1, 2);

				activeSheet.setValue(1, 5, "D".repeat(2));
				activeSheet.setValue(1, 6, "E".repeat(2));
				activeSheet.setValue(1, 7, "M".repeat(2));
				activeSheet.setValue(1, 8, "O".repeat(2));
				GC.Spread.Sheets.Commands.fill.execute(spread, {
					sheetName: "Sheet1",
					startRange: new GC.Spread.Sheets.Range(1, 5, 1, 4),
					fillRange: new GC.Spread.Sheets.Range(2, 5, 20, 4),
					autoFillType: GC.Spread.Sheets.Fill.AutoFillType.copyCells,
					fillDirection: GC.Spread.Sheets.Fill.FillDirection.down
				}, false);

				activeSheet.setSelection(1, 1, 3, 3);

				return spread;
			};


			var enableFormatPainterFeature = function (workbook) {
				var PaintingMode = {
					Stop: "stop",
					Once: "once",
					Many: "many"
				};
				var $spread = $("#ss");
				var $brushIcon = $("#brushIcon");
				var $painterButton = $("#btnFormat");
				$painterButton.data("painting", PaintingMode.Stop);

				var formatPainter = new FormatPainter(workbook);

				var updateButton = function (paintingMode) {
					$painterButton.data("painting", paintingMode)
						.toggleClass("active", paintingMode !== PaintingMode.Stop)
						.text(paintingMode !== PaintingMode.Stop ? "格式化中..." : "格式刷");
				};

				var updateCursor = function (paintingMode) {
					if (paintingMode !== PaintingMode.Stop) {
						$("html").on("mousemove", brushFollowing);
					} else {
						$brushIcon.hide();
						$("html").off("mousemove", brushFollowing);
					}
				};

				var brushFollowing = function (e) {
					e = e || window.event;
					var x = e.pageX;
					var y = e.pageY;

					var offset = $spread.offset();
					if (x > offset.left && y > offset.top && x < offset.left + $spread.width() && y < offset.top + $spread.height()) {
						$brushIcon.offset({
							left: x + 12,
							top: y
						}).show();
					} else {
						$brushIcon.hide();
					}
				};

				var startPainting = function (paintingMode) {
					updateButton(paintingMode);
					updateCursor(paintingMode);
					formatPainter.startPainting();
					workbook.bind(GC.Spread.Sheets.Events.SelectionChanged, checkPaintingMode);
				};

				var stopPainting = function () {
					formatPainter.stopPainting();
					workbook.unbind(GC.Spread.Sheets.Events.SelectionChanged, checkPaintingMode);
					updateCursor(PaintingMode.Stop);
					updateButton(PaintingMode.Stop);
				};

				var checkPaintingMode = function () {
					if ($painterButton.data("painting") !== PaintingMode.Many) {
						stopPainting();
					}
				};

				$painterButton.dblclick(function (event) {
					if ($painterButton.data("painting") === PaintingMode.Stop) {
						startPainting(PaintingMode.Many);
					} else {
						stopPainting();
					}
				});
				$painterButton.click(function (event) {
					if ($painterButton.data("painting") === PaintingMode.Stop) {
						startPainting(PaintingMode.Once);
					} else {
						stopPainting();
					}
				});
			};


			var workbook = createDemoWorkbook();
			enableFormatPainterFeature(workbook);

		});
	</script>
